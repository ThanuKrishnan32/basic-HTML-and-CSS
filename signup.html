<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup</title>
</head>
<body>
    <div class="center-align">
        <a class="button" href="Home.html">Home</a>
        <a class="button" href="calculator.html">Calculator</a>
        <a class="highlight" href="Signup.html">Signup</a>
    </div>
    <form>
        <div class="signupform">
            <label for="username" style="text-align: center;">
                Enter<br>
                UserName:
            </label>
            <input type="text" id="username"  class= "inputarea" placeholder="Typein Here" style="text-align: center;" />
            <label for="upassword" style="text-align: center;">
                Enter<br>
                Password:
            </label>
            <input type="password" id="upassword" class= "inputarea" placeholder="Typein Here" style="text-align: center;" />
            <label for="rpassword" style="text-align: center;">
                Re-enter<br>
                Password:
            </label>
            <input type="password" id="rpassword" class= "inputarea" placeholder="Typein Here" style="text-align: center;" />
            <br>
        </div>
        <div class="center-align">    
            <button>SignUp</button>
        </div>
    </form>
</body>
</html>
