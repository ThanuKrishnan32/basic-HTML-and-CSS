<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="center-align">
        <a class="button" href="Home.html">Home</a>
        <a class="highlight" href="calculator.html">Calculator</a>
        <a class="button" href="Signup.html">Signup</a>
    </div>
    <div class="center-block-align">
        <form>
            <div class="text-box">
            <input type="number" style="width: 440px" id="input" placeholder="Type in here">
            </div>
        </form>    
        <br>
        <div style="display: flex" >
            <div> 	
                <div class="grid3">
                    <button type="button" class="calc-button" id="7">7</button>
                    <button type="button" class="calc-button" id="8">8</button>
                    <button type="button" class="calc-button" id="9">9</button>
                    <button type="button" class="calc-button" id="4">4</button>
                    <button type="button" class="calc-button" id="5">5</button> 
                    <button type="button" class="calc-button" id="6">6</button>
                    <button type="button" class="calc-button" id="1">1</button>
                    <button type="button" class="calc-button" id="2">2</button>
                    <button type="button" class="calc-button" id="3">3</button>	
                </div>
                <div class="zero-button">
                    <button type="button" class="calc-button-zero" id="0">0</button>
                </div>
            </div>
            <div>
                <div class="grid2"> 	
                    <button type="button" class="calc-button" id="add">+</button>
                    <button type="button" class="calc-button" id="subtract">-</button>
                    <button type="button" class="calc-button" id="multiply">*</button>
                    <button type="button" class="calc-button" id="divide">/</button>
                    <button type="button" class="calc-button" id="percentage">%</button>
                    <button type="button" class="calc-button" id="power">^</button> 
                </div>  		
            </div>
            <div>
                <button type="button" class="calc-button-ce" id="clear">CE</button>
            </div>
        </div>
    </div>    
</body>
</html>
